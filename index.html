<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>100 Squares</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Overlock:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <link rel="stylesheet" href="style.min.css?v=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-39924173-2', 'auto');ga('send', 'pageview');</script>
    </head>
    <body>
    	<nav class="blue-grey lighten-3">
    		<div class="nav-wrapper container">
      			<a href="#!" class="left playagain">[RESET]</a>
      			<div class="right">
      			<p class="flow-text">
      				<i class="material-icons small white-text left">timer</i>
      				<span id="time">0</span>
      				</p>
      			</div>
    		</div>
    	</nav>
    	<main>
    		<div class="container">
    			<div id="options">
    				<h1 class="center">100 Squares</h1>
    				<div class="row">
    					<div class="col s12 m6 offset-m3 center-align">
    						<p class="flow-text">Grid Size</p>
    						<p class="range-field"><input type="range" id="grid-size" min="1" max="15" value="10"></p>
    						<p class="flow-text">Free Mode</p>
    						<div class="switch"><label>Off<input type="checkbox" id="difficulty" value="1" checked="checked"><span class="lever"></span>ON</label></div>
    						<label>Turn this off for more of a challenge!</label>
    						<br /><br />
    						<a href="#!" id="play" class="btn green">Play Now!</a>
    					</div>
    				</div>
    			</div>
	    		<div id="gameboard" class="hide">
	    		</div>
			</div>
    	</main>
    	<footer class="page-footer blue-grey lighten-3">
    		<div class="footer-copyright">
	            <div class="container">
        	    	<a class="grey-text text-lighten-4 right" href="http://www.jamiefraser.co.uk/?utm-source=100squares"><strong>By Jamie Fraser</strong></a>
        	    </div>
	        </div>
    	</footer>
    	<div class="modal" id="game-complete-modal">
    		<div class="modal-content">
    			<p class="flow-text center-align">FINISHED!</p>
    			<p class="center-align">Your Time: <span id="modaltime"></span></p>
    		</div>
    		<div class="modal-footer">
    			<a href="#!" class="btn green playagain">Play Again</a>
    		</div>
    	</div>
		<script src="script.min.js?v=1.1"></script>
    </body>
</html>
